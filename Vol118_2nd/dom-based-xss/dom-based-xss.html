<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom based XSS</title>
</head>
<body>
    <div id="target"></div>
    <script>
        const hash = location.hash.substring(1)
        document.querySelector("#target").innerHTML = decodeURIComponent(hash);
    </script>
</body>
</html>
