<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>iframeで表示</header>
    <iframe src="http://localhost:9999/source.html"></iframe>
    <script>
      window.addEventListener("message", receiveMessage, false);
      function receiveMessage(event) {
        if (event.origin !== "https://source.example.com") {
          return;
        }
        console.log(event);
      }
    </script>
  </body>
</html>
